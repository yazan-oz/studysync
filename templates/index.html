{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <h1>Welcome to StudySync</h1>
        <p class="lead">Your personal productivity tracker</p>
        {%if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        {% else %}
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">Get Started</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg ms-2">Login</a>
        {% endif %}
        
    </div>


{% endblock %}
